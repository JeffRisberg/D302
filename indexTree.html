<!DOCTYPE html>
<html>
<head>
    <title>D3 02</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>
<body>

<style>
    text {
        font: 10px sans-serif;
    }
    .link {
        fill: none;
        stroke: #222;
        stroke-width: 4px;
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {

        var diameter = 400,
                format = d3.format(",d"),
                color = d3.scale.category20c();

        var svg = d3.select("body").append("svg")
                .attr("width", diameter)
                .attr("height", diameter)
                .attr("class", "bubble");

        var diagonal = d3.svg.diagonal()
                .projection(function(d) { return [d.x, d.y]; });

        var tree = d3.layout.tree()
                .size([diameter, diameter]);

        var i = 0;

        var p = d3.scale.category10();

        d3.json("players.json", function (error, memberList) {

            memberList.sort(function (a, b) {
                return a.score - b.score
            });

            var root = teamUp(memberList);

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function(d) { d.y = d.depth * 100; });

            // Declare the nodes…
            var node = svg.selectAll("g.node")
                    .data(nodes, function(d) { return d.id || (d.id = ++i); });
            // Enter the nodes.
            var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")"; });
            nodeEnter.append("circle")
                    .attr("r", 10)
                    .style("fill", "#888");
            nodeEnter.append("text")
                    .attr("y", function(d) {
                        return d.children || d._children ? -18 : 18; })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(function(d) { return d.name; })
                    .style("fill-opacity", 1);

            // Declare the links…
            var link = svg.selectAll("path.link")
                    .data(links, function(d) { return d.target.id; });

            // Enter the links.
            link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", diagonal);

            d3.select(self.frameElement).style("height", diameter + "px");
        });

        function teamUp(memberList) {
            var players = [];

            memberList.forEach(function (node) {
                var player = {name: node.name, r: 10, stroke: p(0), value: node.score, color: p(node.score)};

                players.push(player);
            });

            var root = {name: "root", children: players};
            console.log(root);
            return root;
        }
    });
</script>
</body>
</html>
